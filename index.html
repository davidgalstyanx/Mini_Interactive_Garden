<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GardenMakeover - Interactive Garden Designer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            user-select: none;
        }

        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #canvas {
            display: block;
        }

        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        #header {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            pointer-events: auto;
        }

        #header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        #header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        #toolPanel {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            pointer-events: auto;
            min-width: 200px;
        }

        #toolPanel h3 {
            color: #333;
            margin-bottom: 15px;
            text-align: center;
            font-size: 1.2em;
        }

        .category-section {
            margin-bottom: 20px;
        }

        .category-title {
            font-weight: bold;
            color: #555;
            margin-bottom: 10px;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .item-buttons {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .item-btn {
            padding: 12px 16px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 0.9em;
        }

        .item-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }

        .item-btn.active {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        #controls {
            position: absolute;
            right: 20px;
            top: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            pointer-events: auto;
        }

        .control-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            background: rgba(255,255,255,0.9);
            color: #333;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 0.9em;
            backdrop-filter: blur(10px);
        }

        .control-btn:hover {
            background: rgba(255,255,255,1);
            transform: scale(1.05);
        }

        .control-btn.active {
            background: linear-gradient(135deg, #ffeaa7 0%, #fab1a0 100%);
        }

        #tutorial {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            max-width: 600px;
            text-align: center;
            pointer-events: auto;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        #tutorial.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            font-size: 1.5em;
            pointer-events: auto;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            #header h1 {
                font-size: 2em;
            }
            
            #toolPanel {
                left: 10px;
                padding: 15px;
                min-width: 180px;
            }
            
            #controls {
                right: 10px;
                top: 10px;
            }
            
            .control-btn {
                padding: 10px 16px;
                font-size: 0.8em;
            }
        }

        @media (max-width: 480px) {
            #header h1 {
                font-size: 1.5em;
            }
            
            #toolPanel {
                left: 5px;
                padding: 12px;
                min-width: 160px;
            }
            
            .item-btn {
                padding: 10px 12px;
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="canvas"></canvas>
        
        <div id="ui">
            <div id="header">
                <h1>üå± GardenMakeover</h1>
                <p>Design your dream garden!</p>
            </div>

            <div id="toolPanel">
                <h3>üõ†Ô∏è Garden Tools</h3>
                
                <div class="category-section">
                    <div class="category-title">üåø Plants</div>
                    <div class="item-buttons">
                        <button class="item-btn" data-type="tree" data-item="oak">üå≥ Oak Tree</button>
                        <button class="item-btn" data-type="tree" data-item="pine">üå≤ Pine Tree</button>
                        <button class="item-btn" data-type="flower" data-item="rose">üåπ Rose Bush</button>
                        <button class="item-btn" data-type="flower" data-item="tulip">üå∑ Tulips</button>
                    </div>
                </div>

                <div class="category-section">
                    <div class="category-title">ü™ë Furniture</div>
                    <div class="item-buttons">
                        <button class="item-btn" data-type="furniture" data-item="bench">ü™ë Garden Bench</button>
                        <button class="item-btn" data-type="furniture" data-item="table">üçΩÔ∏è Patio Table</button>
                        <button class="item-btn" data-type="furniture" data-item="fountain">‚õ≤ Fountain</button>
                    </div>
                </div>

                <div class="category-section">
                    <div class="category-title">üé® Decorations</div>
                    <div class="item-buttons">
                        <button class="item-btn" data-type="decoration" data-item="lamp">üí° Garden Lamp</button>
                        <button class="item-btn" data-type="decoration" data-item="stone">ü™® Decorative Stone</button>
                        <button class="item-btn" data-type="decoration" data-item="path">üõ§Ô∏è Garden Path</button>
                    </div>
                </div>
            </div>

            <div id="controls">
                <button id="dayNightToggle" class="control-btn">üåô Night Mode</button>
                <button id="clearGarden" class="control-btn">üóëÔ∏è Clear All</button>
            </div>

            <div id="tutorial">
                <p>üëÜ <strong>Tutorial:</strong> Select an item from the left panel, then click anywhere in the garden to place it! Toggle day/night mode to see different lighting effects.</p>
            </div>

            <div id="loading">
                <div class="spinner"></div>
                <p>Loading your garden...</p>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
